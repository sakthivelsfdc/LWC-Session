<template>
    <lightning-card title="Demo 19 - Custom Event Bubbling" icon-name="action:script">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item onselected={contactSelected}>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id}>
                        <c-demo19-event-details contactdetails={contact}></c-demo19-event-details>
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item class="slds-m-left_medium">
                <template if:true={selectedContact}>
                    <strong>Selected Contact</strong> <br>
                    {selectedContact.Id} === {selectedContact.Name}
                </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
